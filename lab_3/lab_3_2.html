<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаб 3; Задание 2</title>
    <script>
    function chet(st1, st2) {
        x = parseInt(st1);
        y = parseInt(st2);
        s = x + y;
        alert("сумма равна " + s);
    }
</script>
</head>
<body>
    <h2>Задание 2</h2>
    <script>
        str1 = prompt("Введите первое число:", "0");
        str2 = prompt("Введите второе число:", "0");
    </script>
    <input type="button" value="Найдем сумму" onclick="chet(str1, str2);">
</body>
</html>
